<body>
<header>
  <div id="logo">
    <a routerLink="/" routerLinkActive="active"><img src="assets/images/Logo.png" alt="Kuules Logo"></a>
  </div>
  <div id="hsubscribe" class="icon-bar">
			<span style="font-size: 3em; color: black;">
        <fa-icon [icon]="faShoppingBag"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faUser"></fa-icon>
			</span>
  </div>
</header>
<div id="menue_search">
		<span style="font-size: 2em; color: black;">
			<fa-icon [icon]="faBars"></fa-icon>
		</span>
  <span style="font-size: 2em; color: black; float: right">
			<input type="text" id="searchbox" name="searchbox" size="60" align="right">
			<fa-icon [icon]="faSearch"></fa-icon>
		</span>
</div>
<nav>
  <p align="center" class="icon-bar">
			<span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faTshirt"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faPencilRuler"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faBook"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faChess"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faCarrot"></fa-icon>
			</span>
    <span style="font-size: 3em; color: black;">
				<fa-icon [icon]="faPlug"></fa-icon>
			</span>
  </p>
</nav>
<div id="content">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Kunde</a>
      <ng-template ngbNavContent>
        <app-client></app-client>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Händler</a>
      <ng-template ngbNavContent>
        <app-salesman></app-salesman>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
<footer>
  <p>KUUL - App für kleine Unternehmen und Lieferanten</p>
</footer>
</body>
